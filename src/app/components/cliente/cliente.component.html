<app-stock-list titulo="Clientes">
    <div class="card-table">
        <mat-card *ngFor="let cliente of clientes | async">
            <mat-card-header>
                <mat-card-title>
                    {{cliente.nome}}
                </mat-card-title>
                <mat-card-subtitle>
                    {{cliente.telefone}}
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</app-stock-list>
<div style="text-align: right">
    <button mat-fab color="primary" (click)="addCliente()">
        <mat-icon>add</mat-icon>
    </button>
</div>
